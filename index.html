<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bright Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="corner">Nila Rajagopal</div>

  <div class="chat-container">
    <div class="sidebar">
      <h2>Chats</h2>
      <ul id="chat-options">
        <li onclick="selectChat('Alice')">Alice</li>
        <li onclick="selectChat('Bob')">Bob</li>
        <li onclick="selectChat('Charlie')">Charlie</li>
        <li onclick="selectChat('Group A')">Group A</li>
        <li onclick="selectChat('Friends')">Friends</li>
        <li onclick="selectChat('Support')">Support</li>
        <li onclick="selectChat('Random')">Random</li>
      </ul>
    </div>

    <div class="main-chat">
      <div class="header" id="chat-title">Select a chat</div>
      <div class="chat-window" id="chat-window"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
